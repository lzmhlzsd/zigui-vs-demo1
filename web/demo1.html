<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>车间可视化</title>
    <meta http-equiv="pragma" content="no-cache"> 
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="header" style="text-align: center; width: 100%;">
                渝江压铸智能工厂管理系统
            </div>
            <img class="zuoshang" src="./img/zuoshang.png" width="120">
            <img class="youshang" src="./img/youshang.png" width="120">
            <img class="youxia" src="./img/youxia.png" width="120">
            <img class="zuoxia" src="./img/zuoxia.png" width="120">
            <div class="content-body">
                <div class="line1 line"></div>
                <div class="line2 line"></div>
                <div class="line3 line"></div>
                <div class="line4 line"></div>
                <div class="line5 line"></div>
                <div class="line6 line"></div>
                <div class="line7 line"></div>
                <div class="line8 line"></div>
                <div class="box">
                    <div class="left">
                        <div class="title-header">实时数据</div>
                        <div class="content-body-area area1">
                            <div class="border">
                                <div class="line-top"></div>
                                <div class="triangle_border_se"></div>
                                <div class="line-right"></div>
                                <div class="line-bottom"></div>
                                <div class="line-left"></div>
                                <img class="coner1" src="./img/coner1.png" alt="">
                                <img class="coner2" src="./img/coner2.png" alt="">
                                <div style="height:100%;width: 100%;">
                                    <div class="area1-row">
                                        <div style="padding: .6rem 1rem;">
                                            <span class="oee-label">OEE/ &nbsp;&nbsp;</span><span class="oee-value" id="oee-value">-- --%</span>
                                        </div>
                                        <div>
                                            <ul class="swiper-slide">
                                                <li>
                                                    <span class="s1">目标产量</span>
                                                    <span class="s2 top-map">
                                                        <span class="top-map-value" id="yield1_map" style="background:#ff5b41"></span>
                                                    </span>
                                                    <span class="s3" id="yield1">-- --</span>
                                                </li>
                                                <li>
                                                    <span class="s1">实际产量</span>
                                                    <span class="s2 top-map">
                                                        <span class="top-map-value" id="yield2_map" style="background:#f4b73a"></span>
                                                    </span>
                                                    <span class="s3" id="yield2">-- --</span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="area2-row">
                                        <div class="title-name" style="text-align: center;">合格数据分析</div>
                                        <div style="color: #fff;font-size: 1.2rem;padding: .2rem 1rem;">
                                            <span class="status-flag" style="background:#ff5b41"></span>
                                            <span>达成率</span>
                                            <span class="status-flag" style="background:#f4b73a;margin-left: .5rem;"></span>
                                            <span>合格率</span>
                                        </div>
                                        <div class="echart-area1" style="display: flex;">
                                            <div class="ratio" id="done_ratio"></div>
                                            <div class="ratio" id="ok_ratio"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="title-header">历史报警</div>
                        <div class="content-body-area area2">
                            <div class="border">
                                <div class="line-top"></div>
                                <div class="triangle_border_se"></div>
                                <div class="line-right"></div>
                                <div class="line-bottom"></div>
                                <div class="line-left"></div>
                                <img class="coner1" src="./img/coner1.png" alt="">
                                <img class="coner2" src="./img/coner2.png" alt="">
                                <div style="display:flex;">
                                    <div style="width: 50%;border-right: 1px solid #0d2c5a;">
                                        <table class="alarm-list" id="alarm-list1" style="width: 100%;padding: .5rem;" cellspacing="0">
                                            <thead>
                                                <tr class="table-header">
                                                    <td class="title-name">机床</td>
                                                    <td class="title-name">报警号</td>
                                                    <td class="title-name">时间</td>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div style="width: 50%;">
                                        <table class="alarm-list" id="alarm-list2" style="width: 100%;padding: .5rem;" cellspacing="0">
                                            <thead>
                                                <tr class="table-header">
                                                    <td class="title-name">机床</td>
                                                    <td class="title-name">报警号</td>
                                                    <td class="title-name">时间</td>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="title-header">3D布局图</div>
                        <div class="content-body-area area3">
                            <div class="border">
                                <div class="line-top"></div>
                                <div class="triangle_border_se"></div>
                                <div class="line-right"></div>
                                <div class="line-bottom"></div>
                                <div class="line-left"></div>
                                <img class="coner1" src="./img/coner1.png" alt="">
                                <img class="coner2" src="./img/coner2.png" alt="">
                                <div class="status-area">
                                    <ul id="status-tooltip">
                                    </ul>
                                </div>
                                <div class="loading">
                                    <div>加载中......</div>
                                </div>
                                <div id="3d" style="display:none;width: 100%;height: 100%;"></div>
                            </div>
                        </div>
                        <div class="title-header">每小时产量趋势图(24小时)</div>
                        <div class="content-body-area area4">
                            <div class="border">
                                <div class="line-top"></div>
                                <div class="triangle_border_se"></div>
                                <div class="line-right"></div>
                                <div class="line-bottom"></div>
                                <div class="line-left"></div>
                                <img class="coner1" src="./img/coner1.png" alt="">
                                <img class="coner2" src="./img/coner2.png" alt="">
                                <div id="yield_chart" style="height:100%;width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="./json/model.js"></script>
<script src="./json/status.js"></script>
<script src="./dist/main1.min.js"></script>

</html>
